<svg width="200" height="60" viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- TWIX Chain Logo - Hexagonal badge with energy symbol -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00E5FF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00E5FF;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Hexagonal Badge -->
  <g transform="translate(30, 30)">
    <path d="M 0,-25 L 21.65,-12.5 L 21.65,12.5 L 0,25 L -21.65,12.5 L -21.65,-12.5 Z" 
          stroke="url(#logoGradient)" 
          stroke-width="2" 
          fill="none"
          filter="url(#glow)"/>
    
    <!-- Energy/Lightning Symbol -->
    <path d="M 5,-15 L -5,-5 L 2,-5 L -5,15 L 5,5 L -2,5 Z" 
          fill="url(#logoGradient)"
          filter="url(#glow)"/>
    
    <!-- Atom orbits -->
    <ellipse cx="0" cy="0" rx="18" ry="8" 
             stroke="url(#logoGradient)" 
             stroke-width="1" 
             fill="none" 
             opacity="0.5"
             transform="rotate(60)"/>
    <ellipse cx="0" cy="0" rx="18" ry="8" 
             stroke="url(#logoGradient)" 
             stroke-width="1" 
             fill="none" 
             opacity="0.5"
             transform="rotate(-60)"/>
  </g>
  
  <!-- TWIX Text -->
  <text x="65" y="35" font-family="'Space Grotesk', sans-serif" font-size="24" font-weight="700" fill="url(#logoGradient)">TWIX</text>
  
  <!-- CHAIN Text -->
  <text x="65" y="50" font-family="'Space Grotesk', sans-serif" font-size="12" font-weight="400" fill="#00E5FF" opacity="0.8">CHAIN</text>
</svg>